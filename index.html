  <script src="https://unpkg.com/swiper@11.1.1/swiper-bundle.min.js"></script>
  <script type="text/javascript">
    const swiper = new Swiper(".swiper .swiper-container", {
    loop: true,
    observer: true, 
    observeParents: true,
    slidesPerView: 1.2, //スマホ用 表示枚数
    centeredSlides : true,
    speed: 300,
    spaceBetween: 30,
        
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },

    autoplay: {
      delay: 4500,
      disableOnInteraction: false,
      waitForTransition: false,
    },

    breakpoints: {
    800: {
      slidesPerView: 3.1, //PC・タブレット用 表示枚数
      spaceBetween: 50,
      }
    }
   });
